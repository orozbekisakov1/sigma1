{% extends 'blog/base.html' %}

{% load crispy_forms_tags %}
{% block content %}

    <div class="content-section">
    <div class="media">
        <img src="{{ user.profile.image.url }}" alt="" class="rounded-circle account-img" style="border-radius: 50%">
        <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
        </div>
    </div>
    	<form method="POST" enctype = "multipart/form-data">
           {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Profile
                </legend>
                {{ user_form|crispy }}
                {{ profile_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">
                    Update
                </button>

              <button class="btn btn-outline-info" type="submit">
                    <a href="{% url 'delete-user' user.id %}" onclick="return confirm('Are you sure you want to delete this Profile?');">Delete Profile
                    </a>
                </button>


            </div>
        </form>
    </div>
{% endblock %}
