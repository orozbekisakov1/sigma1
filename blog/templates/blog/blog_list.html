{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
<link rel="stylesheet" href="{% static 'css/style2.min.css' %}">
<div class="container blog-page">
    <div class="row clearfix">
        {% for post in object_list %}
        <div class="col-lg-4 col-md-12">
            <div class="card single_post" style="background-color: #ffe6da">
                <div class="header">
                </div>
                <div class="body">
                    <h3 class="m-t-0 m-b-5"><a href="blog-details.html">{{ post.title}}</a></h3>
                    <ul class="meta">
                        <li><a href="javascript:void(0);"><i class="zmdi zmdi-account col-blue"></i>Posted By: {{ post.author }}</a></li>
                        <p><li><a href="javascript:void(0);"><i class="zmdi zmdi-time col-amber"></i>Post Date: {{ post.post_date }}</a></li></p>
                    </ul>
                </div>
                <div class="body">
                    <div class="img-post m-b-15">
                        <img src="{{ post.image.url}}" alt="Awesome Image">
                        <div class="social_share">
                            <button class="btn btn-primary btn-icon btn-icon-mini btn-round"><i class="zmdi zmdi-facebook"></i></button>
                            <button class="btn btn-primary btn-icon btn-icon-mini btn-round"><i class="zmdi zmdi-twitter"></i></button>
                            <button class="btn btn-primary btn-icon btn-icon-mini btn-round"><i class="zmdi zmdi-instagram"></i></button>
                        </div>
                    </div>
                    <p>{{ post.content }}</p>
                    <br>
                    <a href="{% url 'post-detail' post.pk %}" title="read more" style="background-color: #fc6e51" class="btn btn-round btn-info">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>


{% endblock %}
